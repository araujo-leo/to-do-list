<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="flex">
        <div class="flex title-box">
            <h1>To do List</h1>
        </div>
    </header>
    <main class="flex">
        <div class="new-task-box flex">
            <div class="new-task flex">
                <form id="new-task-form" class="flex">
                    <input id="new-task-input-value" class="new-task-input" type="text" placeholder="New">
                    <button type="submit" class="new-task-button">NEW</button>
                </form>
            </div>
        </div>
        <div class="main-tasks-box flex">
            <div class="main-tasks-table flex">

                <div class="flex table-info">
                    <div class="flex table-info-tittle">
                        <h3>To Do</h3>
                    </div>
                    <div class="flex table-info-console">
                        <div class="flex table-info-console-delete">
                            <button>delete</button>
                        </div>
                        <div class="flex table-info-console-move-to-progress">
                            <button>progress</button>
                        </div>
                        <div class="flex table-info-console-finish">
                            <button>finish</button>
                        </div>
                    </div>
                </div>

                <table>
                    <tbody>
                        <tr>
                            <td>Task</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="main-tasks-table flex">
                <h3>Doing</h3>
                <table>
                    <tbody>
                        <tr>
                            <td>Task</td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="main-tasks-table flex">
                <h3>Done</h3>
                <table>
                    <tbody>
                        <tr>
                            <td>Task</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="flex footer">
        <p>Code by: <a href="https://github.com/araujo-leo">Leo</a> and <a href="https://github.com/zeknogueira">Zek</a>
        </p>
        <p>font-code: <a href="https://github.com/araujo-leo/to-do-list">GitHub</a>
        </p>
    </footer>
  1<script src="scripts/script.js?v=1.0'    "></script> 
</body>

</html>
