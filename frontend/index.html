<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="flex">
        <h1>To do List</h1>
    </header >
    <main class="flex">
        <div class="main-box flex">


            
            <div class="main-tittle-box flex">
                <h2>Tasks to do</h2>
                <div class="main-button-new-box">
                    <button class="main-button-new">NEW</button>
                </div>
            </div>
            <div class="main-tasks-box flex">
                <div class="main-taks-table-to-do flex">
                    <table class="main-tasks-table flex">
                    <tbody>
                        <tr class="main-tasks-table-to-do-row">
                            <td class="main-tasks-table-to-do-column">Task</td>
                            <td class="main-tasks-table-to-do-column">State</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                <div class="main-taks-table-done flex"></div>
                <h3>Done</h3>
                    <table class="main-tasks-table flex">
                    <tbody>
                        <tr class="main-tasks-table-to-do-row">
                            <td class="main-tasks-table-to-do-column">Task</td>
                            <td class="main-tasks-table-to-do-column">State</td>
                        </tr>
                    </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>
    <footer class="flex footer">
        <p>Code by: <a href="https://github.com/araujo-leo">Leo</a> and <a href="https://github.com/zeknogueira">Zek</a>
        </p>
        <p>font-code: <a href="https://github.com/araujo-leo/to-do-list">GitHub</a>
        </p>
    </footer>
</body>

</html>
