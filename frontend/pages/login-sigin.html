<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | To do List</title>
    <link rel="stylesheet" href="../assets/css/login-sigin.css">
</head>

<body>

    <div class="flex title-box">
        <h1>To do List</h1>
    </div>
    </header>
    <main class="flex">
        <div class="flex login-box">
            <div>
                <h2>Login</h2>
            </div>
            <form class=" flex login-sigin-form" id="login-form">

                <label for="user-email">Email:</label>
                <input id="user-email" type="text">

                <label for="user-password">Password:</label>
                <input id="user-password" type="password">
                <button type="submit">Login</button>

            </form>
            <br>
            <p>Are you not Registred?</p>
            <div>

                <h2>Register</h2>
            </div>
            <form class=" flex login-sigin-form" id="sigin-form">
                <label for="new-user-name">Name:</label>
                <input id="new-user-name" type="text">
                <label for="new-user-email">Email:</label>
                <input id="new-user-email" type="text">

                <label for="new-user-password">Password:</label>
                <input id="new-user-password" type="password">
                <button type="submit">Register</button>

            </form>

        </div>





    </main>
    <footer class="flex footer">
        <p>Code by: <a href="https://github.com/araujo-leo">Leo</a> and <a href="https://github.com/zeknogueira">Zek</a>
        </p>
        <p>font-code: <a href="https://github.com/araujo-leo/to-do-list">GitHub</a>
        </p>
    </footer>
    
    <script src="../scripts/login-sigin.js?v=1.0"></script>
</body>


</html>
